name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: 3.9
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f src/codeius/requirements.txt ]; then pip install -r src/codeius/requirements.txt; fi
        pip install pylint pytest
        
    - name: Lint with pylint
      run: |
        # Just a basic check for now, non-blocking
        pylint --disable=all --enable=E,F src/codeius || true
        
    # - name: Run tests
    #   run: |
    #     pytest

  frontend-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        
    - name: Install dependencies
      working-directory: ./Codeius-GUI
      run: npm install
      
    - name: Build
      working-directory: ./Codeius-GUI
      run: npm run build
